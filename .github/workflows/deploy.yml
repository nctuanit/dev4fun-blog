name: Deploy to Server

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Next.js
        run: bun run build

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp -r .next/standalone/* deploy/
          cp -r .next/static deploy/.next/static
          cp -r public deploy/public
          cp -r content deploy/content
          cp package.json deploy/
          tar -czf deploy.tar.gz deploy

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment
          path: deploy.tar.gz
          retention-days: 1

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment

      - name: Copy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: deploy.tar.gz
          target: /tmp

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Variables
            APP_DIR="/var/www/dev4fun-blog"
            BACKUP_DIR="/var/www/backups"
            
            # Create directories if not exists
            mkdir -p $APP_DIR
            mkdir -p $BACKUP_DIR
            
            # Backup current deployment
            if [ -d "$APP_DIR/deploy" ]; then
              TIMESTAMP=$(date +%Y%m%d_%H%M%S)
              mv $APP_DIR/deploy $BACKUP_DIR/deploy_$TIMESTAMP
              # Keep only last 3 backups
              cd $BACKUP_DIR && ls -t | tail -n +4 | xargs -r rm -rf
            fi
            
            # Extract new deployment
            cd $APP_DIR
            tar -xzf /tmp/deploy.tar.gz
            rm /tmp/deploy.tar.gz
            
            # Install production dependencies (if needed)
            cd $APP_DIR/deploy
            
            # Restart application with PM2
            if pm2 list | grep -q "dev4fun-blog"; then
              pm2 restart dev4fun-blog
            else
              pm2 start server.js --name "dev4fun-blog" -i max
            fi
            
            pm2 save
            
            echo "âœ… Deployment completed!"
